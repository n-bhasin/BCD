<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fruit Start</title>

    <style>
        label{
            text-align: left;
            
        }
        input{
            margin-top:5px;
            margin-left:10px;
        }
        input:invalid {
          border: 2px solid red;
          background-image: linear-gradient(to right, pink, lightgreen);
        }
  
        input:valid {
          border: 2px solid black;
        }
        
      </style>
</head>
<body>
    <form>
        <div>
            <label for="choose">Would you prefer a banana or a cherry?</label>
            <input id="choose" name="i_like" required pattern="[B|b]anana|[C|c]herry"> <br>
        </div>
        <div>
            <label for="textField">Enter Your Text</label>
            <input type="text" placeholder="start typing.." minlength="3" maxlength="20">
            <small>*Text must be 3 to 20 character long</small> 
        </div>
        
        <div>
            <label for="number">How many would you like?</label>
            <input type="number" id="number" name="amount" min="7" max="36"> 
            <small>*Enter the number between 7 and 36</small> 
        </div>
        <button>Submit</button>
      </form>
</body>
</html>
